<!DOCTYPE html>
<html>
  <meta charset=utf-8>
  <meta name=viewport content=width=device-width,initial-scale=1>
  <!-- probably have to inline these to account for server:false option -->
  <link rel=stylesheet href=style/bar_layout.css>
  <link rel=stylesheet href=style/win_bar.css>
  <body>
    <section class="window-control-bar">
      <div class=title>
        <span class="icon">
          <img src="data:image/bmp,AAAAAAAAAAAAAAAAAAAAAAAAAA">
        </span>
        <span class="title">

        </span>
      </div>
      <div class="control-buttons">
        <button onclick="grader.ui.minimize();">_</button>
        <button onclick="grader.ui.restore();">&#11036;</button>
        <button onclick="grader.ui.close();">x</button>
      </div>
    </section>
    <iframe name=main id=main class=app-window></iframe>
  </body>
  <script>
    const mainframe = document.querySelector('iframe#main');
    const title = document.querySelector('span.title');
    const icon = document.querySelector('span.icon img');

    mainframe.src = await grader.ui.getStartURL(); 
    title.innerText = await grader.ui.getAppTitle();
    icon.src = await grader.ui.getFavicon();
  </script>
</html>
